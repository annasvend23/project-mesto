<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Mesto</title>
  <link rel='stylesheet' href='<%=htmlWebpackPlugin.files.chunks.main.css %>'>
</head>
<body>
  <div class='root'>
    <header class='header root__section'>
      <img src="<%=require('./images/logo.svg').default%>" alt='mesto logo' class='logo'>
    </header>
    <div class='profile root__section'>
      <div class='user-info'>
        <div class='user-info__photo'></div>
        <div class='user-info__data'>
          <h1 class='user-info__name'></h1>
          <p class='user-info__job'></p>
          <button class='button user-info__edit'>Edit</button>
        </div>
        <button class='button user-info__button'>+</button>
      </div>
    </div>

    <div class='places-list root__section'>
    </div>

    <div class='popup popup__custom-card'>
      <div class='popup__content'>
        <img src="<%=require('./images/close.svg').default%>" alt='' class='popup__close'>
        <h3 class='popup__title'>Новое место</h3>
        <form class='popup__form' name='new' novalidate>
          <div>
            <input type='text' name='name' minlength='2' maxlength='30' class='popup__input popup__input_type_name' placeholder='Название' required>
            <div class='popup__input-error'></div>
          </div>
          <div>
            <input type='url' name='link' class='popup__input popup__input_type_link-url' placeholder='Ссылка на картинку' required>
            <div class='popup__input-error'></div>
          </div>
          <button type='submit' class='button popup__button popup__button_add' disabled>+</button>
        </form>
      </div>
    </div>

    <div class='popup popup__edit-profile'>
      <div class='popup__content'>
        <img src="<%=require('./images/close.svg').default%>" alt='' class='popup__close'>
        <h3 class='popup__title'>Редактировать профиль</h3>
        <form class='popup__form' name='edit' novalidate>
          <div>
            <input type='text' name='username' minlength='2' maxlength='30' class='popup__input popup__input_type_username' placeholder='Имя' required>
            <div class='popup__input-error'></div>
          </div>
          <div>
            <input type='text' name='job' minlength='2' maxlength='30' class='popup__input popup__input_type_job' placeholder='О себе' required>
            <div class='popup__input-error'></div>
          </div>
          <button type='submit' class='button popup__button popup__button_save'>Сохранить</button>
        </form>
      </div>
    </div>

    <div class='popup popup__edit-avatar'>
      <div class='popup__content'>
        <img src="<%=require('./images/close.svg').default%>" alt='' class='popup__close'>
        <h3 class='popup__title'>Обновить аватар</h3>
        <form class='popup__form' name='avatar' novalidate>
          <div>
            <input type='url' name='link' class='popup__input popup__input_type_link-url' placeholder='Ссылка на аватар' required>
            <div class='popup__input-error'></div>
          </div>
          <button type='submit' class='button popup__button popup__button_save' disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class='popup popup__open-image'>
      <div class='popup__image-wrapper'>
        <img src="<%=require('./images/close.svg').default%>" alt='' class='popup__close'>
        <img src='#' alt='' class='popup__full-image'>
      </div>
    </div>
  </div>
  <script src='<%= htmlWebpackPlugin.files.chunks.main.entry %>'></script>
</body>
</html>
